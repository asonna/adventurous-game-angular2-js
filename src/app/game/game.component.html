<p>
  You're at a river, and you need to get to the other side. The river looks pretty deep. There's a rickety canoe on the shore next to you. There's an old, moldy rope bridge nearby.
</p>
<label>How will you cross the river?</label>
<br>
<input type="radio" [value]="1">Take the canoe.<br>
<input type="radio" [value]="2">Cross the rope bridge.<br>
<input type="radio" [value]="3">Wade through the water.<br>
<button (click)="doneButtonClicked()">Cross the River!</button>
